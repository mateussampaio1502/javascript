<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando DOM</title>
    <style>
        body {
            background-color: rgb(41, 41, 116);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos</h1>
    <p>Resultado</p>
    <p>Utilizando <strong>DOM</strong> com JS</p>
    <div id="div1">Clique em mim</div> <br>

    <script>
        var div = window.document.getElementById('div1')
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('o primeiro parágrafo está escrito ' + p1.innerText)
        p1.style.color = '#ff5a00'
        //div.style.backgroundColor = 'green'
        var DIV = window.document.querySelector('div#div1')
        DIV.style.backgroundColor = 'green'
    </script>

</body>
</html>
