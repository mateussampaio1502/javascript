<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            font: normal 20pt arial;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clique()" onmouseenter="entrou()" onmouseout="saiu()">
        <p>Interaja</p>
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clique(){
            a.innerHTML = 'Clicou'
            a.style.backgroundColor = '#00fa00'
        }

        function entrou(){
            a.innerHTML = 'Entrou'
            a.style.transform = 'translate(-10px, -10px)'
        }

        function saiu(){
            a.innerHTML = 'Interaja'
            a.style.transform = 'translate(10px, 10px)'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
